<div class="container my-4" style="max-width: 400px">
  <h2>Lägg till nytt citat</h2>
  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="text" class="form-label">Text:</label>
      <input type="text" id="text" class="form-control" [(ngModel)]="quote.text" name="title" required>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Författare:</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="quote.author" name="author" required>
    </div>

    <button type="submit" class="btn btn-primary">Spara</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Avbryt</button>
  </form>
</div>
